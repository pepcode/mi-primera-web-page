<!DOCTYPE html>
<html>
<head>
  <title>Página de un Profesional</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    h2 {
      color: #666;
    }

    .contact-form {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 300px;
    }

    .contact-form input[type="text"],
    .contact-form textarea {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    .contact-form button {
      background-color: #333;
      color: #fff;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a la página de un Profesional</h1>

  <h2>Servicios</h2>
  <ul>
    <li>Servicio 1</li>
    <li>Servicio 2</li>
    <li>Servicio 3</li>
  </ul>

  <h2>Productos</h2>
  <ul>
    <li>Producto 1</li>
    <li>Producto 2</li>
    <li>Producto 3</li>
  </ul>

  <h2>Contacto</h2>
  <div class="contact-form">
    <input type="text" placeholder="Nombre">
    <input type="text" placeholder="Correo electrónico">
    <textarea placeholder="Mensaje"></textarea>
    <button>Enviar</button>
  </div>
</body>
</html>
